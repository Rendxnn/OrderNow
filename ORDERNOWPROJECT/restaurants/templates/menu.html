<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>Bienvenido a {{ restaurant.name }}</h1>
<hr>
<form action="">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6">
            <div class="card">
                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p>Gramaje: {{ product.grammage }} gramos.</p>
                    <p>Precio: {{ product.price }} (COP).</p>
                    <select class="custom-select mb-3" id="inputGroupSelect01" name="{{ product.name }}">
                        <option selected>Cantidad de producto</option>
                        {% for i in numbers %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <br>
        <br>
        {% endfor %}
    </div>
    <br>
    <button type="submit" class="btn btn-primary mb-3">Registrar Productos</button>
</form>
{% endblock content %}
</body>
</html>
